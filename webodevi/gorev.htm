<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        .btn {
            background-color: #000000;
            position: relative;
            width: 200px;
            height: 45px;
            border: 2px solid aqua;
            margin: 15px;
            text-align: center;
            overflow: hidden;
            color: aqua;
            font-weight: bold;
            letter-spacing: 3px;
        }
        body {
            background: aqua;
        }

        .row {
            box-shadow: 2px 2px 2px 2px navy;
        }
       


    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12 offset2">
                <div class="jumbotron p-5">
                    <form method="POST" action="/process1_post">
                        <div class="form-group row">
                            <label for="example-number-input" class="col-4 col-form-label">GOREV ID :</label>
                            <div class="col-8">
                                <input name="gorevId" class="form-control" type="number"  id="example-number-input" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="example-text-input"  class="col-4 col-form-label">GOREV ADI :</label>
                            <div class="col-8">
                                <input name="gorevAd" class="form-control" type="text"  id="example-text-input" required>
                            </div>
                        </div>

                        
                        <div class="form-group row">
                            <label for="example-text-input" class="col-4 col-form-label">GOREV ACIKLAMASI :</label>
                            <div class="col-8">
                                <input name="gorevAciklamasi" class="form-control" type="text" id="example-text-input" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-date-input" class="col-4 col-form-label">Baslangic Tarihi:</label>
                            <div class="col-8">
                                <input name="basTarih" class="form-control" type="date" value="2021-01-26" id="example-date-input" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-date-input" class="col-4 col-form-label">Bitis Tarihi:</label>
                            <div class="col-8">
                                <input name="sonTarih" class="form-control" type="date" value="2021-01-31" id="example-date-input" required>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="example-number-input" class="col-4 col-form-label">GOREV KATEGORISI :</label>
                            <div class="col-8">
                                <div class="form-check form-check-inline form-group">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gorevKategori"
                                               id="inlineRadio1" value="ANALIZ" required> ANALIZ
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gorevKategori"
                                               id="inlineRadio2" value="TASARIM" required> TASARIM
                                    </label>
                                </div>
                                <div class="form-check form-check-inline ">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gorevKategori"
                                               id="inlineRadio3" value="KODLAMA" required> KODLAMA
                                    </label>
                                </div>
                                <div class="form-check form-check-inline ">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gorevKategori"
                                               id="inlineRadio4" value="TEST" required> TEST
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        

                        <div class="form-row align-items-center form-group row ">
                            <div class="col-auto my-1">
                                <label class="mr-sm-2   col-form-label" for="inlineFormCustomSelect">GOREV DURUMU</label>
                                <select name="gorevDurumu" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option value="DEVAM EDIYOR">DEVAM EDIYOR</option>
                                    <option value="TAMAMLANMADI">TAMAMLANMADI</option>
                                    <option value="BITTI">BITTI</option>

                                </select>
                          
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <button type="submit" class="btn float-right">GOREV EKLE</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
